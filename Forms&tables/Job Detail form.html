<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Details</h1>
    <form action="">
        <label for="job title">Job Title</label>
        <input type="text" id="jobtitle"><br><br>
        <label for="description">Description</label>
        <textarea name="" id="" cols="30" rows="5"></textarea>
        <p>Brief Description should have utmost 500 words</p><br>
        <label for="companyname">Company Name</label>
        <input type="text" id="companyname"><br><br>
        <label for="contact">Conatact Details</label>
        <input type="number" name="" id="contact"><br><br>
        <label for="contactperson">Contact person</label>
        <input type="text" id="contactperson"><br><br>
        <label for="email">Email</label>
        <input type="email" id="email"><br><br>
        <label for="status">Work status</label>
        <input type="checkbox" id="employed"><label for="employed">Full Time</label>
        <input type="checkbox" id="selfemployed"><label for="selfemployed">Part Time</label>
        <input type="checkbox" id="perdim"><label for="perdim">Per Dim</label>
        <input type="checkbox" id="others"><label for="others">Others</label><br><br><br>
        <label for="salary">Salary</label>
        <input type="text" id="salary">
        <select name="" id="">
            <option value="">UK Pounds</option>
            <option value="">US Dollars</option>
        </select>
        <select name="" id="">
            <option value="">Yearly</option>
            <option value="">Monthly</option>
            <option value="">weekly</option>
        </select><br><br><br>
        <label for="locations">Locations</label>
        <input type="text" id="locations"><br><br>
        <label for="qualifications">Qualifications:</label>
        <select name="" id="">
            <option value="">Bachelor degree</option>
            <option value="">A levels</option>
            <option value="">GCSE</option>
            <input type="button" value="Add">
            <input type="button" value="Remove">
        </select><br><br>

        <input type="submit">
        <input type="reset">


        
    </form>


        


</body>
</html>
